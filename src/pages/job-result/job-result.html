<ion-header>

  <ion-navbar>
    <ion-title>job-result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

     

  <ion-item *ngFor="let job of jobs;let i=index">
    <h2>{{job.title}}</h2>
    <h3>Haryana</h3>
    <h3>Posted On:21/07/2017</h3>
    <h3>{{job.descriptions}}</h3>
    <div class="row">
      <div class="col"> 
        <a>Apply For this Job</a>
      </div>
      <div class="col"> 
        <a (click)="jobDetail(job)">Job Detail</a>
      </div>  
    </div>  
  </ion-item>
</ion-list>
</ion-content>
