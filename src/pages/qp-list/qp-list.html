<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>QP List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let qp of qpList;let i=index">
    <h2>{{qp.title}}</h2>
   
    <p>{{qp.descriptions}}</p>
  </ion-item>
</ion-list>
</ion-content>
