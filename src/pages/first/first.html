  

 
<ion-content>


  <ion-card>
    <ion-card-header>
      Rubber Skill Development Council
    </ion-card-header>
    <ion-list >
      <ion-item>
        <h2>New User? Register</h2>
        <button ion-button outline (click)="signUp()">Sign Up</button>
      </ion-item> 
      <ion-item>
        <h2>Existing User? Sign In</h2>
        <button ion-button outline (click)="signIn()">Sign In</button>    
      </ion-item> 


      <ion-item>
        
        <button ion-button outline (click)="fbLogin()">Fb Login</button>    
      </ion-item> 
    </ion-list>
  </ion-card>  
  <div text-center *ngIf="loader">
          <ion-spinner name="circles" ></ion-spinner>
  </div>  
</ion-content>
