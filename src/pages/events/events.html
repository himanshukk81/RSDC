<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let event of events;let i=index">
    <h2>{{event.title}}</h2>
   
    <p>{{event.descriptions}}</p>
  </ion-item>
</ion-list>
</ion-content>
