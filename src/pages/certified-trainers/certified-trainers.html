<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Certified Trainers</ion-title>
  </ion-navbar>

</ion-header>
   

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let trainer of certifiedTrainer;let i=index" (click)="detail(trainer)">
      <h2>{{trainer.name}}</h2>
      <p>{{trainer.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
