<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="modalhide()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
   <!-- {{placeName}} -->
  <ion-list style="text-align: center;">
      <h2>{{location}}</h2>
      <!-- <p>{{Name}}</p> -->
     <ion-item>
      <ion-label color="primary" stacked>Comment</ion-label>
      <ion-input clearInput></ion-input>
     </ion-item> 

     <ion-item>
      <button ion-button outline (click)="modalhide()">Send</button> 
     </ion-item>
  </ion-list> 

</ion-content>
